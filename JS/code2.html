<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 400px;
            background-color: lightblue;
        }

        .card img {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="" alt="" id="userImage">
        <h2 id="userName"></h2>
        <p>age : <strong id="userAge"></strong> </p>

        <p id="userProfession"></p>
    </div>
    <script>
        const user = {
            name: "Rahul",
            age: 23,
            profession: "Frontend Developer",
            image: "https://images.unsplash.com/photo-1668713701571-1d1cbcefe7bd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29kaW5nJTIwd2FsbHBhcGVyfGVufDB8fDB8fHww&auto=format&fit=crop&q=60&w=1000"
        }

        document.getElementById('userImage').src = user.image

        document.getElementById('userName').textContent = user.name
        document.getElementById('userAge').textContent = user.age
        document.getElementById('userProfession').textContent = user.profession

    </script>
</body>

</html>
